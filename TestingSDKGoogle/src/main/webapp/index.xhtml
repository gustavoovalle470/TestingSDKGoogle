<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <link rel="icon" href="resources/manhattan-layout/images/FavIcon.png" type="image/x-icon"/>
        <title>#{SystemInfoBean.header_view}</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:form id="FormLoggin">
            <p:growl id="PrincipalGrowl" showDetail="true">
                <p:autoUpdate/>
            </p:growl>
            <div class="ui-g">
                <div class="ui-g-12" style="text-align:center">
                    <p:graphicImage name="images/gbIconSmall.png" library="manhattan-layout" styleClass="logo" />
                </div>
            </div>
            <div class="login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-6 left-side">
                        <p:graphicImage name="images/login/login-photo.png" library="manhattan-layout" styleClass="login-image" />
                    </div>
                    <div class="ui-g-6 ui-sm-12 right-side">
                        <div class="ui-g-12 container">
                            <h3>Bienvenido al sistema  #{SystemInfoBean.app_name}</h3>
                            <h2>Inicie sesión para continuar</h2>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel for="username" value="Usuario"/>
                            <div class="input-wrapper">
                                <p:inputText id="username" value="#{LoginBean.username}" placeholder="Nombre de usuario" required="true" requiredMessage="El nombre de usuario es necesario para iniciar sesión"/>
                                <i class="fa fa-user" />
                            </div>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel for="password" value="Contraseña" />
                            <div class="input-wrapper">
                                <p:password id="password" value="#{LoginBean.password}" placeholder="Contraseña" feedback="false" required="true" requiredMessage="La contraseña es necesaria para iniciar sesión."/>
                                <i class="fa fa-lock" />
                            </div>
                        </div>
                        <div class="ui-g-12 button-container">
                            <p:commandButton action="#{LoginBean.login()}" value="Iniciar sesión" styleClass="green-btn raised-btn" update="PrincipalGrowl"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="manhattan-layout" />
    </h:body>

</html>
